<ion-content>
  <!-- Contenido principal de la página -->

  <!-- Formulario de inicio de sesión vinculado a un FormGroup de Angular para la validación -->
  <form [formGroup]="loginForm">

    <!-- Campo de entrada para el nombre de usuario -->
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <!-- Campo de entrada para la contraseña -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <!-- Tipo de entrada 'password' oculta el texto -->
    </ion-item>

    <!-- Mensaje de error que se muestra solo si la autenticación falla -->
    <ion-text color="danger" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>

    <!-- Botón para enviar los datos del formulario de inicio de sesión -->
    <ion-button expand="full" (click)="onSubmit()">Login</ion-button>

    <!-- Botón que redirige a la página de recuperación de contraseña -->
    <ion-button routerLink="/page/recuperar">Recuperar contraseña</ion-button>

    <!-- Botón que redirige a la página de registro de un nuevo usuario -->
    <ion-button routerLink="/page/registrar">¿No tienes cuenta? Regístrate aquí</ion-button>
  </form>
</ion-content>
